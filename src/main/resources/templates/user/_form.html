<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{layout}">
<body>
    <th:block th:fragment="userForm(mode, user, genderValues, departmentValues, rolesValues)" th:object="${user}">
        <div class="row mb-3" th:if="${mode != 'add'}">
            <label for="id" class="col-md-2 col-form-label">
                <span>[[#{user.id.label}]]</span>
            </label>
            <div class="col-md-10">
                <input type="number" id="id" th:field="*{id}" disabled="disabled" class="form-control" />
            </div>
        </div>
        <div class="row mb-3">
            <label for="name" class="col-md-2 col-form-label">
                <span>[[#{user.name.label}]]*</span>
            </label>
            <div class="col-md-10">
                <input type="text"
                       id="name"
                       class="form-control"
                       th:field="*{name}"
                       th:disabled="${mode == 'view'}"
                       th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" />
                <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback d-block">
                    <p th:each="error : ${#fields.errors('name')}" class="mb-0">[[${error}]]</p>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="email" class="col-md-2 col-form-label">
                <span>[[#{user.email.label}]]</span>
            </label>
            <div class="col-md-10">
                <input type="email"
                       id="email"
                       class="form-control"
                       th:field="*{email}"
                       th:disabled="${mode == 'view'}"
                       th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}" />
                <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback d-block">
                    <p th:each="error : ${#fields.errors('email')}" class="mb-0">[[${error}]]</p>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-md-2 col-form-label">
                <span>[[#{user.gender.label}]]*</span>
            </label>
            <div class="col-md-10">
                <div th:each="radioValue : ${genderValues}" class="form-check form-check-inline pt-2">
                    <input type="radio"
                           class="form-check-input"
                           th:field="*{gender}"
                           th:id="${'gender' + radioValue}"
                           th:value="${radioValue}"
                           th:disabled="${mode == 'view'}"
                           th:classappend="${#fields.hasErrors('gender') ? 'is-invalid' : ''}" />
                    <label th:for="${'gender' + radioValue}" class="form-check-label">[[${radioValue}]]</label>
                </div>
                <div th:if="${#fields.hasErrors('gender')}" class="invalid-feedback d-block">
                    <p th:each="error : ${#fields.errors('gender')}" class="mb-0">[[${error}]]</p>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="username" class="col-md-2 col-form-label">
                <span>[[#{user.username.label}]]*</span>
            </label>
            <div class="col-md-10">
                <input type="text"
                       id="username"
                       class="form-control"
                       th:field="*{username}"
                       th:disabled="${mode == 'view'}"
                       th:classappend="${#fields.hasErrors('username') ? 'is-invalid' : ''}" />
                <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback d-block">
                    <p th:each="error : ${#fields.errors('username')}" class="mb-0">[[${error}]]</p>
                </div>
            </div>
        </div>
        <div class="row mb-3" th:if="${mode != 'view'}">
            <label for="password" class="col-md-2 col-form-label">
                <span>[[#{user.password.label}]]<th:block th:if="${mode == 'add'}">*</th:block></span>
            </label>
            <div class="col-md-10">
                <input type="password"
                       id="password"
                       class="form-control"
                       th:field="*{password}"
                       th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}" />
                <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback d-block">
                    <p th:each="error : ${#fields.errors('password')}" class="mb-0">[[${error}]]</p>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-10 offset-md-2">
                <div class="form-check">
                    <input type="checkbox"
                           id="enabled"
                           class="form-check-input"
                           th:disabled="${mode == 'view'}"
                           th:field="*{enabled}" />
                    <label for="enabled" class="form-check-label">
                        <span>[[#{user.enabled.label}]]</span>
                    </label>
                </div>
                <div th:if="${#fields.hasErrors('enabled')}" class="invalid-feedback d-block">
                    <p th:each="error : ${#fields.errors('enabled')}" class="mb-0">[[${error}]]</p>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="department" class="col-md-2 col-form-label">
                <span>[[#{user.department.label}]]*</span>
            </label>
            <div class="col-md-10">
                <select id="department"
                        class="form-select"
                        th:field="*{departmentId}"
                        th:disabled="${mode == 'view'}"
                        th:classappend="${#fields.hasErrors('departmentId') ? 'is-invalid' : ''}">
                    <option value="">[[#{select.empty.label}]]</option>
                    <option th:each="optionValue : ${departmentValues}" th:value="${optionValue.key}">[[${optionValue.value}]]</option>
                </select>
                <div th:if="${#fields.hasErrors('departmentId')}" class="invalid-feedback d-block">
                    <p th:each="error : ${#fields.errors('departmentId')}" class="mb-0">[[${error}]]</p>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="roles" class="col-md-2 col-form-label">
                <span>[[#{user.roles.label}]]</span>
            </label>
            <div class="col-md-10">
                <select id="roles"
                        multiple="multiple"
                        class="form-select"
                        th:field="*{roles}"
                        th:disabled="${mode == 'view'}"
                        th:classappend="${#fields.hasErrors('roles') ? 'is-invalid' : ''}">
                    <option th:each="optionValue : ${rolesValues}" th:value="${optionValue.key}">[[${optionValue.value}]]</option>
                </select>
                <div th:if="${#fields.hasErrors('roles')}" class="invalid-feedback d-block">
                    <p th:each="error : ${#fields.errors('roles')}" class="mb-0">[[${error}]]</p>
                </div>
            </div>
        </div>
    </th:block>
</body>
</html>
