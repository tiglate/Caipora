<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{layout}">
<head>
    <title>[[#{user.view.headline}]]</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex flex-wrap mb-4">
            <h1 class="flex-grow-1">[[#{user.view.headline}]]</h1>
            <div>
                <a th:href="@{/users}" class="btn btn-secondary">[[#{user.view.back}]]</a>
            </div>
        </div>
        <th:block th:replace="~{user/_form :: userForm('view', ${user}, ${genderValues}, ${departmentValues}, ${rolesValues})}"></th:block>
    </div>
</body>
</html>
