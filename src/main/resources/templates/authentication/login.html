<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{layout}">
<head>
    <title>Login</title>
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 270px);
        }
        .login-card {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div layout:fragment="content" class="login-container">
        <!--/*@thymesVar id="requestUri" type="java.lang.String"*/-->
        <div class="login-card">
            <div class="card shadow">
                <div class="card-header">
                    Welcome
                </div>
                <div class="card-body">
                    <form th:action="${requestUri}" method="post" th:object="${authentication}">
                        <div class="mb-3">
                            <label for="txtUsername" class="form-label">Username</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text bi-person"></span>
                                <input type="text"
                                       id="txtUsername"
                                       class="form-control"
                                       th:field="*{name}"
                                       th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
                                       placeholder="Enter your username"
                                       autofocus required />
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="txtPassword" class="form-label">Password</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text bi-lock-fill"></span>
                                <input type="password"
                                       id="txtPassword"
                                       class="form-control"
                                       th:field="*{password}"
                                       th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}"
                                       placeholder="Enter your password"
                                       required />
                            </div>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="ckbRememberMe" th:field="*{rememberMe}">
                            <label class="form-check-label" for="ckbRememberMe">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
