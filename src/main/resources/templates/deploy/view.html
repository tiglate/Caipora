<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{layout}">
<head>
    <title>View Deploy</title>
</head>
<body>
<div layout:fragment="content">
    <div th:replace="~{fragments/header :: header('view', 'View Deploy', 'deployForm', @{/deploys})}"></div>
    <th:block th:replace="~{deploy/_form :: deployForm('view', ${deploy}, ${versionValues}, ${environmentValues}, ${authorizerValues})}"></th:block>
</div>
</body>
</html>
