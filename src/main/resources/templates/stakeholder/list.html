<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{layout}">
    <head>
        <title>[[#{stakeholder.list.headline}]]</title>
    </head>
    <body>
        <!--/*@thymesVar id="requestUri" type="java.lang.String"*/-->
        <!--/*@thymesVar id="sortByIdLink" type="java.lang.String"*/-->
        <!--/*@thymesVar id="sortByIdDirection" type="java.lang.String"*/-->
        <!--/*@thymesVar id="sortByNameLink" type="java.lang.String"*/-->
        <!--/*@thymesVar id="sortByNameDirection" type="java.lang.String"*/-->
        <!--/*@thymesVar id="sortByEmailLink" type="java.lang.String"*/-->
        <!--/*@thymesVar id="sortByEmailDirection" type="java.lang.String"*/-->
        <!--/*@thymesVar id="sortByGenderLink" type="java.lang.String"*/-->
        <!--/*@thymesVar id="sortByGenderDirection" type="java.lang.String"*/-->
        <!--/*@thymesVar id="sortByDepartmentNameLink" type="java.lang.String"*/-->
        <!--/*@thymesVar id="sortByDepartmentNameDirection" type="java.lang.String"*/-->
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{stakeholder.list.headline}]]</h1>
                <div>
                    <a th:href="@{/stakeholders/add}" class="btn btn-primary ms-2">[[#{stakeholder.list.createNew}]]</a>
                </div>
            </div>
            <form id="searchForm" th:action="${requestUri}" th:object="${stakeholderSearch}" method="get">
                <div class="row mb-3">
                    <div class="col-md-5">
                        <label for="name" class="form-label">
                            [[#{stakeholder.name.label}]]
                        </label>
                        <input type="text" id="name" th:field="*{name}" class="form-control" />
                    </div>
                    <div class="col-md-5">
                        <label for="department" class="form-label">
                            [[#{stakeholder.department.label}]]
                        </label>
                        <select id="department" th:field="*{department}" class="form-select">
                            <option value=""></option>
                            <option th:each="optionValue : ${departmentValues}" th:value="${optionValue.key}">[[${optionValue.value}]]</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="gender" class="form-label">
                            [[#{stakeholder.gender.label}]]
                        </label>
                        <select id="gender" th:field="*{gender}" class="form-select">
                            <option value=""></option>
                            <option th:each="optionValue : ${genderValues}" th:value="${optionValue}">[[${optionValue}]]</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col d-flex justify-content-end">
                        <input type="reset" value="Clear" class="btn btn-secondary me-2" onclick="return clearForm();" />
                        <input type="submit" value="Search" class="btn btn-primary" />
                    </div>
                </div>
            </form>
            <div th:if="${#lists.isEmpty(stakeholders)}">[[#{stakeholder.list.empty}]]</div>
            <div th:if="${not #lists.isEmpty(stakeholders)}" class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th th:replace="~{fragments/table-utils :: sortableColumnHeader('stakeholder.id.label', ${sortByIdLink}, ${sortByIdDirection}, 'id')}"></th>
                            <th th:replace="~{fragments/table-utils :: sortableColumnHeader('stakeholder.name.label', ${sortByNameLink}, ${sortByNameDirection}, 'name')}"></th>
                            <th th:replace="~{fragments/table-utils :: sortableColumnHeader('stakeholder.email.label', ${sortByEmailLink}, ${sortByEmailDirection}, 'email')}"></th>
                            <th th:replace="~{fragments/table-utils :: sortableColumnHeader('stakeholder.gender.label', ${sortByGenderLink}, ${sortByGenderDirection}, 'gender')}"></th>
                            <th th:replace="~{fragments/table-utils :: sortableColumnHeader('stakeholder.department.label', ${sortByDepartmentNameLink}, ${sortByDepartmentNameDirection}, 'department.name')}"></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="stakeholder : ${stakeholders}">
                            <td>[[${stakeholder.id}]]</td>
                            <td>[[${stakeholder.name}]]</td>
                            <td>[[${stakeholder.email}]]</td>
                            <td>[[${stakeholder.gender}]]</td>
                            <td>[[${stakeholder.departmentName}]]</td>
                            <td>
                                <div class="float-end text-nowrap">
                                    <a th:href="@{/stakeholders/edit/{id}(id=${stakeholder.id})}" class="btn btn-sm btn-secondary">[[#{stakeholder.list.edit}]]</a>
                                    <a th:href="@{/stakeholders/view/{id}(id=${stakeholder.id})}" class="btn btn-sm btn-secondary">[[#{stakeholder.list.view}]]</a>
                                    <form th:action="@{/stakeholders/delete/{id}(id=${stakeholder.id})}"
                                            th:hx-confirm="#{delete.confirm}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-sm btn-secondary">[[#{stakeholder.list.delete}]]</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:replace="~{fragments/utils::pagination()}"></div>
        </div>
    </body>
</html>
