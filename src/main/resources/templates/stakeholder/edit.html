<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{layout}">
<head>
    <title>Edit Stakeholder</title>
</head>
<body>
    <!--/*@thymesVar id="requestUri" type="java.lang.String"*/-->
    <div layout:fragment="content">
        <div th:replace="~{fragments/header :: header('edit', 'Edit Stakeholder', 'stakeholderForm', @{/stakeholders})}"></div>
        <div th:replace="~{fragments/form-utils::globalErrors('stakeholder')}"></div>
        <form th:action="${requestUri}" method="post" id="stakeholderForm">
            <th:block th:replace="~{stakeholder/_form :: stakeholderForm('edit', ${stakeholder}, ${departmentValues}, ${genderValues})}"></th:block>
        </form>
    </div>
</body>
</html>
