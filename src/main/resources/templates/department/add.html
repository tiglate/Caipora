<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{layout}">
<head>
    <title>[[#{department.add.headline}]]</title>
</head>
<body>
    <!--/*@thymesVar id="requestUri" type="java.lang.String"*/-->
    <div layout:fragment="content">
        <div class="d-flex flex-wrap mb-4">
            <h1 class="flex-grow-1">[[#{department.add.headline}]]</h1>
            <div>
                <a th:href="@{/departments}" class="btn btn-secondary">[[#{department.add.back}]]</a>
            </div>
        </div>
        <div th:replace="~{fragments/forms::globalErrors('department')}"></div>
        <form th:action="${requestUri}" method="post">
            <th:block th:replace="~{department/_form :: departmentForm('add', ${department})}"></th:block>
            <input type="submit" th:value="#{global.form.save}" class="btn btn-primary mt-4" />
        </form>
    </div>
</body>
</html>
