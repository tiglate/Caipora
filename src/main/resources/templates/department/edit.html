<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{layout}">
<head>
    <title>Edit Department</title>
</head>
<body>
    <!--/*@thymesVar id="requestUri" type="java.lang.String"*/-->
    <div layout:fragment="content">
        <div th:replace="~{fragments/header :: header('edit', 'Edit Department', 'departmentForm', @{/departments})}"></div>
        <div th:replace="~{fragments/forms::globalErrors('department')}"></div>
        <form th:action="${requestUri}" method="post" id="departmentForm">
            <th:block th:replace="~{department/_form :: departmentForm('edit', ${department})}"></th:block>
        </form>
    </div>
</body>
</html>
