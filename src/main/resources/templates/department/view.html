<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{layout}">
<head>
    <title>[[#{department.view.headline}]]</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex flex-wrap mb-4">
            <h1 class="flex-grow-1">[[#{department.view.headline}]]</h1>
            <div>
                <a th:href="@{/departments}" class="btn btn-secondary">[[#{department.view.back}]]</a>
            </div>
        </div>
        <th:block th:replace="~{department/_form :: departmentForm('view', ${department})}"></th:block>
    </div>
</body>
</html>
