<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{layout}">
<head>
    <title>Edit Version</title>
</head>
<body>
    <!--/*@thymesVar id="requestUri" type="java.lang.String"*/-->
    <div layout:fragment="content">
        <div th:replace="~{fragments/header :: header('edit', 'Edit Version', 'versionForm', @{/versions})}"></div>
        <div th:replace="~{fragments/form-utils::globalErrors('version')}"></div>
        <form th:action="${requestUri}" method="post" id="versionForm">
            <th:block th:replace="~{version/_form :: versionForm('edit', ${version}, ${softwareValues})}"></th:block>
        </form>
    </div>
</body>
</html>
