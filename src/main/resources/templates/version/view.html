<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{layout}">
<head>
    <title>View Version</title>
</head>
<body>
    <div layout:fragment="content">
        <div th:replace="~{fragments/header :: header('view', 'View Version', 'versionForm', @{/versions})}"></div>
        <th:block th:replace="~{version/_form :: versionForm('view', ${version}, ${softwareValues})}"></th:block>
    </div>
</body>
</html>
