spring.datasource.url=jdbc:sqlserver://${JDBC_DATABASE_HOST};databaseName=${JDBC_DATABASE_DB};trustServerCertificate=true
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.types.print.banner=false
error.handling.http-status-in-json-response=true
error.handling.exception-logging=NO_LOGGING
error.handling.full-stacktrace-http-statuses=5xx
error.handling.log-levels.5xx=ERROR
error.handling.http-statuses.org.springframework.security.authorization.AuthorizationDeniedException=unauthorized
error.handling.codes.DepartmentNameUnique=DEPARTMENT_NAME_UNIQUE
error.handling.codes.UserUsernameUnique=USER_USERNAME_UNIQUE
error.handling.codes.DeployRfcUnique=DEPLOY_RFC_UNIQUE
error.handling.codes.SoftwareCodeUnique=SOFTWARE_CODE_UNIQUE
error.handling.codes.SoftwareNameUnique=SOFTWARE_NAME_UNIQUE
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd'T'HH\:mm\:ss
spring.mvc.format.time=HH\:mm\:ss
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
webForms.rememberMeKey=${REMEMBER_ME_KEY}
file.upload.directory=C:/temp
spring.servlet.multipart.max-file-size=1024MB
spring.servlet.multipart.max-request-size=1024MB
logging.level.org.hibernate.envers=DEBUG
spring.jpa.properties.org.hibernate.envers.audit_table_suffix=_aud
spring.jpa.properties.org.hibernate.envers.revision_field_name=id_revision
spring.jpa.properties.org.hibernate.envers.revision_type_field_name=id_revision_type